    <h2>¿Desea mas información?</h2> 
    
    <p>Llena este formulario para poder ayudarte mejor
        
    <form method="post">

        <label for="fnombre">Nombre: </label><br><br>
        <input type="text" id="fnombre" name="fnombre"><br>
        <br>
        <label for="fpassword"> Contraseña: </label><br><br>
        <input type="password" id="password" name="fpassword"><br>
        <br>

        <input type="email" id="fcorreo" name="fcorreo"><br>
        <br>

        <input type="datetime-local" name="fnacimiento" id="fnacimiento" min="1900-01-01"><br><br>

        <input type="color" id="fcabello" name="fcabello">
<br>
        <label for="ffoto"> Elige una foto de perfil: </label><br>
        <input type="file" id="ffoto" name="ffoto" >
<br>
